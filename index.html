<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tony — Chat</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
  :root { --primary:#4f46e5; --bg:#0b1020; --panel:#0f1733; --border:#1b2344; --text:#e6e9f2; --muted:#9aa4bf; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:880px;margin:0 auto;padding:24px}
  .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden}
  header{padding:16px 18px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;gap:12px}
  header h1{margin:0;font-size:16px;color:#cbd5ff}
  #status{color:var(--muted);font-size:12px}
  #messages{padding:16px;display:flex;flex-direction:column;gap:12px;min-height:360px}
  .msg{max-width:80%;padding:10px 12px;border-radius:12px;white-space:pre-wrap}
  .me{background:#18224a;align-self:flex-end}
  .bot{background:#121a39;border:1px solid var(--border)}
  .muted{color:var(--muted)}
  form{display:flex;gap:8px;padding:12px;border-top:1px solid var(--border)}
  input{flex:1;border:1px solid var(--border);background:#0f1733;color:#e6e9f2;border-radius:12px;padding:12px}
  button{background:var(--primary);color:#fff;border:0;border-radius:12px;padding:12px 14px;cursor:pointer}
  /* typing indicator */
  .typing{display:inline-flex;gap:4px;align-items:center}
  .dot{width:6px;height:6px;border-radius:50%;background:#94a3ff;opacity:.4;animation:blink 1.2s infinite}
  .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
  @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <header>
      <h1>Tony</h1>
      <span id="status" class="muted">Checking service…</span>
    </header>
    <div id="messages"></div>
    <form id="f">
      <input id="q" placeholder="Ask about my projects, dashboards, pivot, or goals…" autocomplete="off" />
      <button id="send">Send</button>
    </form>
  </div>
</div>

<script type="module">
const CONFIG = await fetch("./assets/chat/config.json").then(r=>r.json());
const ENDPOINT = CONFIG.endpoint;                 // e.g., https://...workers.dev/chat
const ENDPOINT_STREAM = `${ENDPOINT}?stream=1`;   // streaming path

// Derive /healthz from the same Worker origin
const workerBase = new URL(ENDPOINT);
workerBase.pathname = "/healthz";
const HEALTHZ = workerBase.toString();

const messagesEl = document.getElementById("messages");
const statusEl = document.getElementById("status");
const form = document.getElementById("f");
const q = document.getElementById("q");

// Opening greeting bubble (from persona or config)
addBotBubble(
  (CONFIG.greeting_markdown || "").replace(/^##\s*Greeting\s*/i,"") ||
  "Hi. I'm here to help answer any questions you have about me, my background and goals, current projects, etc. What's on your mind?"
);

// Health check so “Not Found” on GET /chat doesn’t confuse us
try {
  const res = await fetch(HEALTHZ, { method:"GET" });
  if (res.ok) {
    statusEl.textContent = "Ready";
  } else {
    statusEl.textContent = `Health check failed (${res.status}). Ensure wrangler env vars and deploy.`;
  }
} catch (e) {
  statusEl.textContent = `Health check error: ${e.message}`;
}

let aborter = null;

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const text = q.value.trim();
  if (!text) return;
  addUserBubble(text);
  q.value = "";
  await sendChat(text);
});

async function sendChat(text){
  const bubble = addBotBubble("", true); // typing indicator
  const payload = { messages: [{ role:"user", content: text }] };

  try {
    await streamChat(ENDPOINT_STREAM, payload, delta => {
      bubble.textContent += delta;
      bubble.dataset.loading = "0";
    }, () => {
      bubble.dataset.loading = "0";
    });
  } catch (e) {
    bubble.textContent = `Sorry—request failed. ${e.message}`;
    statusEl.textContent = "Error";
  }
}

function addUserBubble(text){
  const el = document.createElement("div");
  el.className = "msg me";
  el.textContent = text;
  messagesEl.appendChild(el);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function addBotBubble(text, showTyping=false){
  const el = document.createElement("div");
  el.className = "msg bot";
  if (showTyping){
    el.dataset.loading = "1";
    el.innerHTML = `<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>`;
  } else {
    el.textContent = text;
  }
  messagesEl.appendChild(el);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return el;
}

// Streaming via SSE over POST using fetch() ReadableStream
async function streamChat(endpoint, payload, onToken, onDone){
  if (aborter) aborter.abort();
  aborter = new AbortController();
  statusEl.textContent = "Streaming…";

  const res = await fetch(endpoint, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload),
    signal: aborter.signal
  });

  // Helpful errors
  if (!res.ok || !res.body){
    statusEl.textContent = `HTTP ${res.status}`;
    const txt = await safeText(res);
    throw new Error(txt || "No response body");
  }

  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  let buffer = "";

  while (true){
    const { done, value } = await reader.read();
    if (done) break;
    buffer += decoder.decode(value, { stream:true });
    const frames = buffer.split("\n\n"); buffer = frames.pop() || "";
    for (const f of frames){
      const line = f.trim();
      if (!line.startsWith("data:")) continue;
      const data = line.slice(5).trim();
      if (data === "[DONE]"){ statusEl.textContent = ""; onDone?.(); return; }
      try {
        const json = JSON.parse(data);
        const delta = json.choices?.[0]?.delta?.content || "";
        if (delta) onToken(delta);
      } catch {}
    }
  }
  statusEl.textContent = "";
  onDone?.();
}

async function safeText(res){
  try { return await res.text(); } catch { return ""; }
}
</script>
</body>
</html>
